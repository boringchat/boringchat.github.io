<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéâ Party Chat</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6C63FF, #FF6584);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    #app {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }

    input {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      background: #FFD93D;
      color: #222;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #FFC300;
    }

    #roomList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
    }

    .room-item {
      background: rgba(255,255,255,0.2);
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .room-item:hover {
      background: rgba(255,255,255,0.4);
    }

    #chat {
      display: none;
      margin-top: 10px;
    }

    #messages {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
    }

    .own-message {
      background: rgba(255,255,255,0.5);
      text-align: right;
      color: black;
    }

  </style>
</head>
<body>
  <div id="app">
    <h1>üéâ Party Chat</h1>

    <div id="login">
      <input id="displayName" placeholder="Your name...">
      <input id="searchRoom" placeholder="Search or create room...">
      <button id="createRoom">Create Room</button>
      <div id="roomList"></div>
    </div>

    <div id="chat">
      <h2 id="roomHeader"></h2>
      <div id="messages"></div>
      <input id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    // üî• Your Firebase config (use YOUR values)
    const firebaseConfig = {
  apiKey: "AIzaSyAr-HmbO9FHKQP-krDB95hvYf_5J_ODXeo",
  authDomain: "boringchat-e9299.firebaseapp.com",
  databaseURL: "https://boringchat-e9299-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "boringchat-e9299",
  storageBucket: "boringchat-e9299.firebasestorage.app",
  messagingSenderId: "944753645447",
  appId: "1:944753645447:web:1206e5fc2f7ef8428c6522",
  measurementId: "G-00RB4RNZEG"
};

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, onSnapshot, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // UI elements
    const displayNameInput = document.getElementById("displayName");
    const searchRoomInput = document.getElementById("searchRoom");
    const createRoomBtn = document.getElementById("createRoom");
    const roomListDiv = document.getElementById("roomList");
    const chatDiv = document.getElementById("chat");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    const roomHeader = document.getElementById("roomHeader");

    let currentRoom = null;
    let displayName = "";

    // üè† Show all rooms
    async function loadRooms() {
      roomListDiv.innerHTML = "<p>Loading rooms...</p>";
      const querySnapshot = await getDocs(collection(db, "rooms"));
      roomListDiv.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const room = docSnap.id;
        const div = document.createElement("div");
        div.className = "room-item";
        div.textContent = room;
        div.onclick = () => joinRoom(room);
        roomListDiv.appendChild(div);
      });

      if (roomListDiv.innerHTML === "") {
        roomListDiv.innerHTML = "<p>No rooms yet. Create one!</p>";
      }
    }

    loadRooms();

    // üîç Search for a room
    searchRoomInput.addEventListener("input", async () => {
      const term = searchRoomInput.value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "rooms"));
      roomListDiv.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const room = docSnap.id.toLowerCase();
        if (room.includes(term)) {
          const div = document.createElement("div");
          div.className = "room-item";
          div.textContent = docSnap.id;
          div.onclick = () => joinRoom(docSnap.id);
          roomListDiv.appendChild(div);
        }
      });
    });

    // ‚ú® Create room
    createRoomBtn.onclick = async () => {
      const roomName = searchRoomInput.value.trim();
      displayName = displayNameInput.value.trim();
      if (!roomName || !displayName) {
        alert("Enter your name and room name!");
        return;
      }
      const roomRef = doc(db, "rooms", roomName);
      const snap = await getDoc(roomRef);
      if (!snap.exists()) {
        await setDoc(roomRef, { messages: [] });
      }
      joinRoom(roomName);
    };

    // üí¨ Join room
    async function joinRoom(roomName) {
      displayName = displayNameInput.value.trim();
      if (!displayName) {
        alert("Enter your display name first!");
        return;
      }
      currentRoom = doc(db, "rooms", roomName);
      document.getElementById("login").style.display = "none";
      chatDiv.style.display = "block";
      roomHeader.textContent = `Room: ${roomName}`;

      onSnapshot(currentRoom, (doc) => {
        const data = doc.data();
        messagesDiv.innerHTML = "";
        data.messages.forEach((msg) => {
          const div = document.createElement("div");
          div.className = "message";
          if (msg.sender === displayName) div.classList.add("own-message");
          div.textContent = `${msg.sender}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // üì® Send message
    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      await updateDoc(currentRoom, {
        messages: arrayUnion({ sender: displayName, text, time: Date.now() })
      });
      messageInput.value = "";
    };
  </script>
</body>
</html>
